<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui">
      
<ui:composition template="layout-main.xhtml">
    <ui:define name="content">
        <h:form id="userForm">
        	<p:messages id="messages" />
            <p:panel header="User Details">
                <h:panelGrid columns="1">
                    <p:outputLabel for="name" value="Name: " />
                    <p:inputText id="name" value="#{userController.user.name}" required="true" 
                    	requiredMessage="You need to inform an name!" />
                    
                    <p:outputLabel for="email" value="Email: " />
                    <p:inputText id="email" value="#{userController.user.email}" required="true" 
                    	requiredMessage="You need to inform an email!" />
                    
                    <p:outputLabel for="password" value="Password: " />
                    <h:inputSecret id="password" value="#{userController.user.password}" required="true" 
                    	requiredMessage="You need to inform an password!" />
                
<!--                     <p:outputLabel for="ddd" value="PhoneDDD: " /> -->
<!--                     <p:inputNumber id="ddd" value="#{userController.user.phones[0].ddd}" /> -->
                    
<!--                     <p:outputLabel for="phone" value="Phone: " /> -->
<!--                     <p:inputText id="phone" value="#{userController.user.phones[0].number}" /> -->
                    
                    <h:commandButton value="Save" action="#{userController.save}" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
