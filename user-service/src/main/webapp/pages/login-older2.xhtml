<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui">
   	<div class="col-md-8">
         <h:form class="form-horizontal" role="form">
         	<p:panelGrid>
	            <div class="form-group">
	                <h:outputLabel for="userEmail" value="Email"
	                    styleClass="col-sm-3 control-label" />
	                <div class="col-sm-5">
	                    <h:inputText value="#{loginController.user.email}" required="true"
	                        class="form-control" id="userEmail"
	                        pt:placeholder="Digite aqui seu email"
	                        validatorMessage="Invalid email"
	                        requiredMessage="You need to inform an email">
	                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
	                        <f:ajax event="blur" render="m_inputEmail" />
	                    </h:inputText>
	                    <h:message id="m_inputEmail" for="inputEmail"
	                        style="color:#D74937;" />
	                </div>
	            </div>
				<div class="form-group">
	                <h:outputLabel for="userPassword" value="Senha"
	                    styleClass="col-sm-3 control-label" />
	                <div class="col-sm-6">
	                    <h:inputSecret value="#{loginController.user.password}" id="userPassword"
	                        styleClass="form-control"
	                        pt:placeholder="Digite aqui sua senha entre 6 e 20 caracteres"
	                        required="true"
	                        requiredMessage="You must informe an password"
	                        validatorMessage="Password need to have between 6 and 20 characters">
	                        	<f:validateLength minimum="6" maximum="20" />
	                        	<f:ajax event="blur" render="m_password" />
	                    </h:inputSecret>
	                    <h:message id="m_password" for="userPassword" style="color:#D74937;" />
	                </div>
	            </div>
	       
	                    <h:commandButton action="#{loginController.authenticateUser}" value="Login" styleClass="btn btn-default" />
	                    <h:button href="/pages/reminder-password.jsf" value="Forgot password" styleClass="btn btn-default" />
	                    <h:button href="/pages/register.jsf" value="Register" styleClass="btn btn-default" />
	                </div>
	            </div>
            </p:panelGrid>
        </h:form>
   	</div>
</ui:composition>
