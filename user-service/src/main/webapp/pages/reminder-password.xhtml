<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
<ui:composition template="/templates/layout-reminder-password.xhtml">
    <ui:define name="content">
        <h:form id="reminderForm">
        	<p:messages id="messages" />
        	<h:message for="email" />
            <p:panel header="Reminder Password">
			    <p:panelGrid columns="1">
			    
				     <h:panelGroup>
						<p:outputLabel for="email" value="Email: "/>
						<p:inputText id="email" value="#{emailSenderController.email}" required="true" 
							requiredMessage="You need inform a Email" validatorMessage="Email is not valid" redisplay="false">
							<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</p:inputText>
					</h:panelGroup>
					
					<p:commandButton id="submitButton" value="Submit" action="#{emailSenderController.sendEmail()}" update="messages"/>
			    </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
