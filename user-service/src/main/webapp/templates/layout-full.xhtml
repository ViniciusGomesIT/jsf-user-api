<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Users List</title>
    </h:head>
    <h:body>
        <div class="ui-g">
            <div class="ui-g-12">
               	<h:form>
                	<p:toolbar>
	                    <f:facet name="left">
	                        <p:button id="newUserButton" href="/pages/register.jsf?faces-redirect=true" value="Register" styleClass="btn btn-default" />
	                        <p:button id="listBackButton" href="/pages/list.jsf?faces-redirect=true" value="List of Users" style="margin-right:30px;"/>
	                        <p:commandButton id="logoutButton" action="#{loginController.logout()}" value="Logout" />
	                    </f:facet>
                	</p:toolbar>
                </h:form>
            </div>
            <div class="ui-g-12" align="center">
                <ui:insert name="content" />
            </div>
        </div>
    </h:body>
</f:view>
</html>
