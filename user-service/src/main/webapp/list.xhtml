<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/layout-usersList.xhtml">
    <ui:define name="content">
        <h:form id="userListForm">
        	<p:messages id="messages" />
            <p:panel header="User List">
                <p:dataTable id="userTable" var="user" value="#{userController.findAllUsers()}">
                    <p:column width="25">
                        <f:facet name="header">Id</f:facet>
                        <h:outputText value="#{user.id}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{user.name}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Email</f:facet>
                        <h:outputText id="email" value="#{user.email}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Password</f:facet>
                        <h:outputText id="password" value="#{user.password}" />
                    </p:column>
                    
                    <p:column width="100">
                        <f:facet name="header">Registration Date</f:facet>
                        <h:outputText id="registrationDate" value="#{user.registrationDate}">
                        	<f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    
                    <p:column width="20">
                        <f:facet name="header">Gender</f:facet>
                        <h:outputText id="gender" value="#{user.gender}" />
                    </p:column>
                    
                    <p:column width="45">
                        <f:facet name="header">Marital Status</f:facet>
                        <h:outputText id="maritalStatus" value="#{user.maritalStatus}" />
                    </p:column>
                    
                    <p:column width="100">
                        <f:facet name="header">Birthday</f:facet>
                        <h:outputText id="dateOfBirth" value="#{user.dateOfBirth}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Address</f:facet>
                        <h:outputText id="address" value="#{user.address}" />
                    </p:column>
                    
                    <p:column width="150">
                        <f:facet name="header">Phones</f:facet>
                        <h:outputText id="phones" value="#{phone.ddd.concat(phone.number)}" />
                    </p:column>
                    
                    <p:column width="45">
                        <f:facet name="header">Delete</f:facet>
                        <p:commandButton icon="ui-icon-circle-close" action="#{userController.deleteUser(user.id)}" update=":userListForm:userTable"/>
                    </p:column>
                    
                     <p:column width="40">
                        <f:facet name="header">Edit</f:facet>
                         <p:commandButton icon="ui-icon-pencil" action="#{userController.editUser(user.id)}" />
                    </p:column>
                    
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
