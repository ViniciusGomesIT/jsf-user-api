server:
  port: 8081
  
spring:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        type: trace
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:user
    username: root
    password: 542865

messages:
  genericError: Error
  genericInfo: Info
  errorToGeneratePasswordEncrypted: There was a error while trying to encrypt password
  userAlreadyRegistered: User already registered!
  phoneAlreadyRegistered: One or more Phones already registered!
  wrongPasswordOrEmail: The given password or email does not match. 
  emailNotValid: The given email is not valid.
  emailDoesNotMatch: The emails are not the same.
  passwordDoesNotMatch: The passwords are not the same.